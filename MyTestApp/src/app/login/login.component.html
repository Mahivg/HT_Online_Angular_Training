<div class="login-container">
  <div class="form-group">
    <label for="userName"> User Name </label>
    <input class="form-control col-sm-8" type="text" [(ngModel)]="username" />
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input
      class="form-control col-sm-8"
      type="password"
      [(ngModel)]="password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-success m-2" (click)="login()">Login</button>
    <button class="btn btn-warning m-2">Sign up</button>
  </div>
</div>
