<div class="m-2">
  <div class="col-sm-8">
    <h2>Add Product</h2>
    <hr />
    <div class="form-group">
      <label for="name"> Name </label>
      <input type="text" class="form-control" name="name" #txtName />
    </div>
    <div class="form-group">
      <label for="description"> Description </label>
      <input type="text" class="form-control" name="description" #txtDesc />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success m-2" (click)="addProduct()">
        Add
      </button>
      <button type="button" class="btn btn-danger m-2">Cancel</button>
    </div>
  </div>
  <div>
    <a [routerLink]="['/products', 2]"> Products with index 2 </a>

    <button class="btn btn-success m-2" (click)="navigateToProductDetail()">
      Go to Product Detail
    </button>
  </div>
</div>
<div>
  <ng-content></ng-content>
</div>
