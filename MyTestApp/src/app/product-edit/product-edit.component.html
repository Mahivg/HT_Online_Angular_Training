<div class="m-2">
  <div class="col-sm-8">
    <h2>Add Product</h2>
    <hr />
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <div class="form-group">
        <label for="name"> Name </label>
        <input
          type="text"
          class="form-control"
          name="name"
          ngModel
          #txtName="ngModel"
          minlength="5"
          maxlength="10"
          required
        />
        <div *ngIf="form.submitted && (txtName.touched || txtName.untouched)">
          <p class="text-danger">Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description"> Description </label>
        <input
          type="text"
          class="form-control"
          name="description"
          ngModel
          #txtDesc
        />
      </div>
      <div class="form-group">
        <label for="email"> Email </label>
        <input
          type="email"
          class="form-control"
          name="email"
          [pattern]="'[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$'"
          ngModel
          #txtEmail="ngModel"
        />
        <div *ngIf="form.submitted && txtEmail.dirty">
          <p class="text-danger">Pattern Mismatch</p>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" ngModel /> Male
        <input type="radio" name="gender" value="female" ngModel /> Female
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success m-2"
          [disabled]="form.invalid"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-success m-2"
          (click)="setFormValue()"
        >
          Set Value
        </button>
        <button type="button" class="btn btn-danger m-2" (click)="resetForm()">
          Cancel
        </button>
      </div>
    </form>
  </div>
  <div>
    <a [routerLink]="['/products', 2]"> Products with index 2 </a>

    <button class="btn btn-success m-2" (click)="navigateToProductDetail()">
      Go to Product Detail
    </button>
  </div>
</div>
<div>
  <ng-content></ng-content>
</div>
