<div class="row">
  <div class="col-sm-4">
    <img
      [src]="recipe.imagePath"
      class="image-responsive recipe-img"
      [alt]="recipe.name"
    />
  </div>
  <div class="col-sm-8">
    <h4>{{ recipe.name | uppercase | lowercase | customUpperCase }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
</div>
