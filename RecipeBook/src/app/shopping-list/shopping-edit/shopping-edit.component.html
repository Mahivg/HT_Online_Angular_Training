<!-- <p>shopping-edit works!</p> -->
<div class="form m-2">
  <form
    #form="ngForm"
    [formGroup]="shoppingEditFG"
    (ngSubmit)="onIngredientAdded()"
  >
    <div class="form-group">
      <label for="name"> Name </label>
      <input
        type="text"
        name="name"
        class="form-control"
        formControlName="name"
      />
      <div *ngIf="form.submitted && shoppingEditFG.controls['name'].errors">
        <p
          class="text-danger"
          *ngIf="
            shoppingEditFG.controls['name'].touched &&
            shoppingEditFG.controls['name'].errors.required
          "
        >
          Name is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="quantity"> Quantity </label>
      <input
        type="number"
        name="quantity"
        class="form-control"
        formControlName="quantity"
      />
      <div *ngIf="form.submitted && shoppingEditFG.controls['quantity'].errors">
        <p
          class="text-danger"
          *ngIf="
            shoppingEditFG.controls['quantity'].touched &&
            shoppingEditFG.controls['quantity'].errors.required
          "
        >
          Quantity is required
        </p>
        <p
          class="text-danger"
          *ngIf="
            shoppingEditFG.controls['quantity'].untouched &&
            shoppingEditFG.controls['quantity'].errors.max
          "
        >
          Exceeded Max limit
        </p>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-success m-2"
        [disabled]="form.invalid"
      >
        Add
      </button>
      <button type="button" class="btn btn-danger m-2">Clear</button>
    </div>
  </form>
</div>
