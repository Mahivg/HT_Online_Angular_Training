<div class="row m-3">
  <div class="col-6">
    <h2>Ingredients</h2>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
        style="cursor: pointer;"
      >
        {{ ingredient.name }} of quantity {{ ingredient.quantity }}
      </li>
    </ul>
  </div>

  <div class="col-6">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
